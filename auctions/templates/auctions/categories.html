{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% if categories %}
        <ul>
            {% for category in categories %}
                    <a href="{% url 'categoryListing' category.0 %}">
                        <li>{{ category.1 }}</li>
                    </a>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
